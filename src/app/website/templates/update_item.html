{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0 text-white"><i class="bi bi-pencil-square"></i> Update Item</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table table-dark table-borderless">
                            <tbody>
                                {% for field in form %}
                                <tr>
                                    <td style="width: 35%; vertical-align: middle;">
                                        <label for="{{ field.id_for_label }}" class="form-label text-white mb-0">
                                            {{ field.label }}
                                        </label>
                                    </td>
                                    <td style="width: 65%;">
                                        {{ field }}
                                        {% if field.errors %}
                                            <div class="text-danger small mt-1">
                                                {{ field.errors }}
                                            </div>
                                        {% endif %}
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Save Changes
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
