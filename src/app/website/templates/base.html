<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lager Digital - Warehouse System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <style>
        :root {
            --bs-body-bg: #0f1113;
            --bs-secondary-bg: #1a1d20;
            --bs-tertiary-bg: #2c3034;
        }

        body {
            background-color: var(--bs-body-bg);
            color: #dee2e6;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .card {
            background-color: var(--bs-secondary-bg);
            border: 1px solid var(--bs-tertiary-bg);
            border-radius: 12px;
        }

        .card-header {
            background-color: var(--bs-tertiary-bg);
            border-bottom: 1px solid var(--bs-tertiary-bg);
        }

        .table-dark {
            --bs-table-bg: var(--bs-secondary-bg);
            --bs-table-hover-bg: var(--bs-tertiary-bg);
        }

        .alert {
            border-radius: 10px;
        }

        .alert-dark {
            background-color: var(--bs-secondary-bg);
            color: #dee2e6;
            border: 1px solid var(--bs-tertiary-bg);
        }

        .badge {
            padding: 0.5em 0.75em;
            font-weight: 500;
            border-radius: 6px;
        }

        .form-control, .form-select {
            background-color: var(--bs-secondary-bg);
            border: 1px solid var(--bs-tertiary-bg);
            color: #dee2e6;
            border-radius: 8px;
        }

        .form-control:focus, .form-select:focus {
            background-color: #212529;
            border-color: #0d6efd;
            color: #fff;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        .dropdown-menu {
            background-color: var(--bs-secondary-bg);
            border: 1px solid var(--bs-tertiary-bg);
        }

        .dropdown-item {
            color: #dee2e6;
        }

        .dropdown-item:hover {
            background-color: var(--bs-tertiary-bg);
            color: #fff;
        }

        .footer {
            background-color: var(--bs-secondary-bg);
            color: #dee2e6;
            padding: 20px 0;
            margin-top: auto;
            border-top: 1px solid var(--bs-tertiary-bg);
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: #0d6efd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .navbar-brand {
            font-size: 1.5rem;
            letter-spacing: -0.5px;
        }

        .nav-link {
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 4px;
            padding: 8px 16px;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }

        .nav-link.active {
            background: rgba(13, 110, 253, 0.2);
        }

        .user-menu {
            background: rgba(255,255,255,0.05);
            padding: 8px 16px;
            border-radius: 8px;
        }

        .search-container {
            position: relative;
            width: 280px;
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #adb5bd;
            z-index: 1;
        }

        .search-input {
            padding-left: 38px;
            height: 38px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% include 'navbar.html' %}

    <main class="flex-grow-1">
        <div class="container-fluid">
            {% if messages %}
                <div class="mt-3">
                    {% for message in messages %}
                    <div class="alert alert-dark alert-dismissible fade show shadow" role="alert">
                        <i class="bi bi-info-circle me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                </div>
            {% endif %}

            {% block content %}
            {% endblock %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentLocation = location.pathname;
            document.querySelectorAll('.navbar-nav .nav-link').forEach(item => {
                if(item.getAttribute('href') === currentLocation){
                    item.classList.add('active');
                }
            });

            const searchInput = document.getElementById('realtimeSearch');
            if (searchInput) {
                searchInput.addEventListener('input', function() {
                    const searchQuery = this.value.toLowerCase().trim();
                    
                    // Search for items on home page (warehouse view)
                    if (typeof window.applyFilters === 'function') {
                        window.applyFilters();
                    } else {
                        // Fallback for pages without applyFilters
                        const itemBoxes = document.querySelectorAll('.item-box');
                        itemBoxes.forEach(item => {
                            const itemText = (item.querySelector('.item-name')?.textContent || '') + ' ' +
                                            (item.querySelector('.item-location')?.textContent || '');
                            const matches = !searchQuery || itemText.toLowerCase().includes(searchQuery);
                            item.classList.toggle('hidden', !matches);
                        });
                    }

                    // Search for history records on stock_history page
                    const historyRows = document.querySelectorAll('table tbody tr');
                    historyRows.forEach(row => {
                        // Get all text content from the row
                        const rowText = row.textContent.toLowerCase();
                        const matches = !searchQuery || rowText.includes(searchQuery);
                        row.style.display = matches ? '' : 'none';
                    });
                });
            }
        });
    </script>
</body>
</html>
